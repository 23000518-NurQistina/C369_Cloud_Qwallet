<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Login Page</title>
    <style>
        .navbar-logo {
            margin-left: 20px;
        }
        body {
            font-family: Arial, sans-serif;
            background-color:rgb(146, 199, 199);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff; 
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        .container h2 {
            text-align: center;
            margin-bottom: 20px;
            color:rgb(105, 69, 69);
            font-size: 30px;
            font-family: 'Permanent Marker', cursive;
        }
        .container label {
            display: block;
            margin-bottom: 8px;
            color:rgb(105, 69, 69); 
            font-size: 16px; 
        }
        .container input {
            width: 100%;
            padding: 15px; 
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px; 
        }
        .container button {
            width: 100%;
            padding: 15px; 
            background-color: rgb(146, 199, 199); 
            color:rgb(105, 69, 69);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px; 
        }
        .container button:hover {
            background-color:rgb(105, 69, 69);
            color:rgb(146, 199, 199);
        }
    </style>
</head>
<body>
    <nav>
        <div class="navbar">
            <div class="navbar-logo">
                <a href="opening.html"><img src="images/logo.png" width="60" height="60" alt="Logo"></a>
            </div>
        </div>
    </nav>
    <div class="container">
        <h2 id="form-title">Change Password</h2>

        <form id="changepass-form" class="active">
            <label for="changepass-currentpass">Current Password</label>
            <input type="password" id="changepass-currentpass" name="currentpass" required>

            <label for="changepass-newpass">New Password</label>
            <input type="password" id="changepass-newpass" name="newpass" required>

            <button type="submit" id="updatebtn">Update</button>
        </form>
    </div>
    <script>
        const changepassForm = document.getElementById('changepass-form');

        changepassForm.addEventListener('submit', (event) => {
            event.preventDefault();
            alert('Password changed successfully!');
            window.location.href = 'settings.html';
        });
    </script>
</body>
</html>
