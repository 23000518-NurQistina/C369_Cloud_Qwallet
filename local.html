<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qwallet Banking Digital Wallet - Transfer</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .id {
            text-align: right;
            margin-right: 20px;
            color: rgb(146, 199, 199);
            font-size: 30px;
            font-family: 'Permanent Marker', cursive;
        }
        .transfer img {
            text-align: center;
        }
        .container {
            text-align: center;
            color: rgb(105, 69, 69);
        }
        .bordered-form {
            padding: 20px;
            margin-bottom: 20px;
            border: 2px solid #ccc;
            border-radius: 8px;
            text-align: left;
            background-color: rgb(164, 208, 208);
        }
        .bordered-form h2 {
            color:rgb(105, 69, 69);
            font-family: 'Permanent Marker', cursive;
            font-size: 35px;
        }
        .bordered-form label {
            display: block;
            margin-bottom: 8px;
            color: rgb(105, 69, 69);
            font-size: 20px;
            font-family: 'Permanent Marker', cursive;
        }
        .bordered-form input {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .bordered-form button {
            width: 100%;
            padding: 15px;
            background-color: rgb(146, 199, 199);
            color: rgb(105, 69, 69);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
        }
        .bordered-form button:hover {
            background-color: rgb(146, 199, 199);
        }
    </style>
</head>
<body>
    <nav>
        <div class="navbar">
            <div class="navbar-logo">
                <a href="opening.html"><img src="images/logo.png" width="60" height="60" alt="Logo"></a>
            </div>
            <ul class="navbar-navlink">
                <li><a href="index.html">Home</a></li>
                <li><a href="wallet.html">Wallet</a></li>
                <li><a href="topup.html">Top Up</a></li>
                <li><a href="trans.html">Transfer</a></li>
                <li><a href="pay.html">Pay</a></li>
                <li><a href="other.html">Others</a></li>
            </ul>
            <div class="set-logo">
                <a href="settings.html"><img src="images/settings.png" width="60" height="60" alt="Settings"></a>
            </div>
        </div>
    </nav>
    <hr>
    <main>
        <div class="id">
            <p>ID:23000518</p>
        </div>
        <div class="container">
            <form class="bordered-form">
                <h2>Recipient</h2>
                <label for="choices">Enter Recipient ID</label>
                <input list="dropdown" id="choices" name="choices">
                <datalist id="dropdown">
                    <option value="Eva">
                    <option value="Bernice">
                    <option value="Alysha">
                    <option value="Niki">
                    <option value="Shernice">
                    <option value="Iman">
                </datalist>
            </form>
            <br>
            <form class="bordered-form">
                <h2>Enter Amount</h2>
                <label for="amount">Amount to transfer</label>
                <input type="number" id="amount" name="amount" min="0.01" step="0.01" required>
            </form>
            <div class="bordered-form">
                <h2>Fees:</h2>
                <p>Note that 3% of amount being transferred will be deducted for the fees charged.</p>
            </div>
        </div>
        <div class="button" style="text-align: right; margin-right: 50px; margin-top: 20px;">
            <a href="local_con.html" class="btn btn-primary">Next</a>
        </div>
