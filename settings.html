<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qwallet Banking Digital Wallet - Settings</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        /* Settings Page Styles */
        .profile-wrapper {
            display: flex;
            justify-content: flex-end; /* Align to the right */
            padding: 20px;
        }
        .profile {
            display: flex;
            align-items: flex-start;
            gap: 20px;
            padding: 20px;
        }
        .profile img {
            width: 700;
            height: 700px;
            border-radius: 50%;
        }
        .settings {
            flex-grow: 1;
            max-width: 400px;
        }
        .drop-button {
            padding: 5px 10px;
            font-size: 25px;
            border-radius: 10px;
            color: rgb(146, 199, 199);
            border-color:rgb(105, 69, 69);
            background-color: rgb(105, 69, 69);
        }
        .drop-body p {
            padding: 2px 5px;
            font-size: 20px;
            margin: 0;
            color: rgb(146, 199, 199);
        }
        .drop-body a {
            padding: 2px 5px;
            font-size: 20px;
            margin: 0;
            color: rgb(146, 199, 199);
        }
        .drop-body {
            padding: 10px;
        }
    </style>
</head>
<body>
    <nav>
        <div class="navbar">
            <div class="navbar-logo">
                <a href="opening.html"><img src="images/logo.png" width="60" height="60" alt="Logo"></a>
            </div>
            <ul class="navbar-navlink">
                <li><a href="index.html">Home</a></li>
                <li><a href="wallet.html">Wallet</a></li>
                <li><a href="topup.html">Top Up</a></li>
                <li><a href="trans.html">Transfer</a></li>
                <li><a href="pay.html">Pay</a></li>
                <li><a href="other.html">Others</a></li>
            </ul>
            <div class="set-logo">
                <a href="settings.html"><img src="images/settings.png" width="60" height="60" alt="Settings"></a>
            </div>
        </div>
    </nav>
    <hr>
    <main>
        <section class="profile">
            <a><img src="images/profile.png" alt="Profile"></a>
            <section class="settings">
                <div class="drop" id="settingsAccordion">
                    <div class="drop-item">
                        <h2 class="drop-header" id="headingGeneral">
                            <button class="drop-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseGeneral" aria-expanded="true" aria-controls="collapseGeneral">
                                General Settings
                            </button>
                        </h2>
                        <div id="collapseGeneral" class="drop-collapse collapse show" aria-labelledby="headingGeneral" data-bs-parent="#settingsAccordion">
                            <div class="drop-body">
                                <p><a href="change_pass.html">Change Password</a></p>
                                <p><a href="chg_details.html">Change Details</a></p>
                            </div>
                        </div>
                    </div>
                    <div class="drop-item">
                        <h2 class="drop-header" id="headingTransaction">
                            <button class="drop-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTransaction" aria-expanded="true" aria-controls="collapseTransaction">
                                Transaction Settings
                            </button>
                        </h2>
                        <div id="collapseTransaction" class="drop-collapse collapse show" aria-labelledby="headingTransaction" data-bs-parent="#settingsAccordion">
                            <div class="drop-body">
                                <p><a href="set_limit.html">Transaction Limit</a></p>
                                <p><a href="trans_hist.html">Transaction History</a></p>
                            </div>
                        </div>
                    </div>
                    <div class="drop-item">
                        <h2 class="drop-header" id="headingCard">
                            <button class="drop-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseCard" aria-expanded="false" aria-controls="collapseCard">
                                Wallet Settings
                            </button>
                        </h2>
                        <div id="collapseCard" class="drop-collapse collapse" aria-labelledby="headingCard" data-bs-parent="#settingsAccordion">
                            <div class="drop-body">
                                <p><a href="wallet.html">Manage Wallet</a></p>
                            </div>
                        </div>
                    </div>
                    <div class="drop-item">
                        <h2 class="drop-header" id="headingMore">
                            <button class="drop-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseMore" aria-expanded="false" aria-controls="collapseMore">
                                More
                            </button>
                        </h2>
                        <div id="collapseMore" class="drop-collapse collapse" aria-labelledby="headingMore" data-bs-parent="#settingsAccordion">
                            <div class="drop-body">
                                <p><a href="others.html">Offers and Deals</a></p>
                                <p><a href="chat.html">Customer Service</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Qwallet Banking</p>
    </footer>
</body>
</html>
