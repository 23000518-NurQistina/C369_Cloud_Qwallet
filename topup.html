<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qwallet Banking - Top Up</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .container {
            font-family: 'Permanent Marker', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: rgb(146, 199, 199);
        }

        .form-container {
            background-color: rgb(132, 109, 109);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 1200px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .form-section {
            flex: 1;
            margin: 0 10px;
        }

        .form-section h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-section label {
            display: block;
            margin-bottom: 8px;
        }

        .form-section select,
        .form-section input[type="number"] {
            color: rgb(105, 69, 69);
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-section button {
            width: 100%;
            padding: 10px;
            background-color: rgb(164, 203, 203);
            color: rgb(105, 69, 69);
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-section button:hover {
            background-color: rgb(105, 69, 69); 
            color: #fff;
        }

        .num-pad-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .num-pad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            max-width: 300px;
            margin-bottom: 20px;
        }

        .num-pad button {
            padding: 20px;
            background-color: rgb(164, 203, 203);
            color: rgb(105, 69, 69);
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
        }

        .num-pad button:hover {
            background-color: rgb(82, 154, 154);
        }

        .delete-button {
            background-color: rgb(255, 99, 71); /* Tomato color for delete */
        }

        .delete-button:hover {
            background-color: rgb(204, 0, 0); /* Darker red for hover */
        }
    </style>
</head>
<body>
    <nav>
        <!-- Navigation code here -->
    </nav>
    <hr>
    <div class="container">
        <div class="form-container">
            <div class="form-section">
                <h2>Top-up</h2>
                <form id="topup-form">
                    <div class="mb-3">
                        <label for="from-wallet-select" class="form-label">Select Top Up Form:</label>
                        <select id="from-wallet-select" name="from-wallet" class="form-select">
                            <option value="bank">Credit/Debit Card</option>
                            <option value="creditcard">Apple Pay</option>
                            <option value="paypal">PayNow</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="amount-input" class="form-label">Enter Amount:</label>
                        <input type="number" id="amount-input" name="amount" min="0" step="0.01" required class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary">Top Up</button>
                </form>
            </div>

            <div class="num-pad-section">
                <div class="num-pad">
                    <button type="button" onclick="appendNumber(1)">1</button>
                    <button type="button" onclick="appendNumber(2)">2</button>
                    <button type="button" onclick="appendNumber(3)">3</button>
                    <button type="button" onclick="appendNumber(4)">4</button>
                    <button type="button" onclick="appendNumber(5)">5</button>
                    <button type="button" onclick="appendNumber(6)">6</button>
                    <button type="button" onclick="appendNumber(7)">7</button>
                    <button type="button" onclick="appendNumber(8)">8</button>
                    <button type="button" onclick="appendNumber(9)">9</button>
                    <button type="button" onclick="appendNumber(0)">0</button>
                    <button type="button" onclick="appendDecimal()">.</button>
                    <button type="button" onclick="deleteLast()" class="delete-button">Del</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function appendNumber(number) {
            const amountInput = document.getElementById('amount-input');
            let currentValue = amountInput.value;

            if (currentValue === '' || currentValue === '0') {
                amountInput.value = number;
            } else {
                amountInput.value += number;
            }
        }

        function appendDecimal() {
            const amountInput = document.getElementById('amount-input');
            let currentValue = amountInput.value;

            if (currentValue === '') {
                amountInput.value = '0.';
            } else if (!currentValue.includes('.')) {
                amountInput.value += '.';
            }
        }

        function deleteLast() {
            const amountInput = document.getElementById('amount-input');
            let currentValue = amountInput.value;

            if (currentValue.length > 0) {
                amountInput.value = currentValue.slice(0, -1);

                if (amountInput.value === '') {
                    amountInput.value = '0';
                }
            }
        }
    </script>
</body>
</html>
