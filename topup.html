<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qwallet Banking - Top Up</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .container {
            font-family: 'Permanent Marker', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: rgb(146, 199, 199);
        }

        .form-container {
            background-color: rgb(132, 109, 109);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 1200px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .form-section {
            flex: 1;
            margin: 0 10px;
        }

        .form-section h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-section label {
            display: block;
            margin-bottom: 8px;
        }

        .form-section select,
        .form-section input[type="text"] {
            color: rgb(105, 69, 69);
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .button-container {
            display: flex;
            justify-content: center;
        }

        .form-section button {
            width: 50%;
            padding: 10px;
            background-color: rgb(164, 203, 203);
            color: rgb(105, 69, 69);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
        }

        .form-section button:hover {
            background-color: rgb(82, 154, 154); 
            color: #fff;
        }

        .num-pad-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .num-pad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            max-width: 300px;
            margin-bottom: 20px;
        }

        .num-pad button {
            padding: 20px;
            background-color: rgb(164, 203, 203);
            color: rgb(105, 69, 69);
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
        }

        .num-pad button:hover {
            background-color: rgb(82, 154, 154);
        }

        .btn.btn-primary:hover{
            background-color: rgb(164, 203, 203);
            color:rgb(105, 69, 69);
        }
        .support {
            width: 60px; 
            height: auto; 
            position: fixed;
            right: 20px;
            bottom: 20px;
            cursor: pointer;
            z-index: 1000;
        }
        .popup {
            position: fixed;
            right: 80px;
            bottom: 80px;
            width: 300px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: none;
            padding: 20px;
            overflow: hidden;
        }
        .btn.btn-primary.mb-2:hover {
            background-color: rgb(146, 199, 199);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a><img src="images/logo.png" width="60" height="60" alt="Logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="wallet.html">Wallet</a></li>
                    <li class="nav-item"><a class="nav-link" href="topup.html">Top Up</a></li>
                    <li class="nav-item"><a class="nav-link" href="trans.html">Transfer</a></li>
                    <li class="nav-item"><a class="nav-link" href="pay.html">Pay</a></li>
                    <li class="nav-item"><a class="nav-link" href="other.html">Others</a></li>
                </ul>
                <a href="settings.html" class="btn btn-outline-secondary"><img src="images/settings.png" width="30" height="30" alt="Settings"></a>
            </div>
        </div>
    </nav>
    <hr>
    <div class="container">
        <div class="form-container">
            <div class="form-section">
                <h2>Top-up</h2>
                <form id="topup-form">
                    <div class="mb-3">
                        <label for="from-wallet-select" class="form-label">Select Top Up Form:</label>
                        <select id="from-wallet-select" name="from-wallet" class="form-select">
                            <option value="bank">Credit/Debit Card</option>
                            <option value="creditcard">Apple Pay</option>
                            <option value="paypal">PayNow</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="amount-input" class="form-label">Enter Amount:</label>
                        <input type="text" id="amount-input" name="amount" min="0" step="0.01" required class="form-control">
                    </div>
                    <div class="button-container">
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#confirmation" onclick="setModalContent()">Top Up</button>
                    </div>
                </form>
            </div>

            <div class="num-pad-section">
                <div class="num-pad">
                    <button type="button" onclick="appendNumber(1)">1</button>
                    <button type="button" onclick="appendNumber(2)">2</button>
                    <button type="button" onclick="appendNumber(3)">3</button>
                    <button type="button" onclick="appendNumber(4)">4</button>
                    <button type="button" onclick="appendNumber(5)">5</button>
                    <button type="button" onclick="appendNumber(6)">6</button>
                    <button type="button" onclick="appendNumber(7)">7</button>
                    <button type="button" onclick="appendNumber(8)">8</button>
                    <button type="button" onclick="appendNumber(9)">9</button>
                    <button type="button" onclick="appendNumber(0)">0</button>
                    <button type="button" onclick="appendDecimal()">.</button>
                    <button type="button" onclick="deleteLast()" class="delete-button">Del</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="confirmation" tabindex="-1" aria-labelledby="confirmationForm" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmationForm" style="color:rgb(105, 69, 69); font-family: 'Permanent Marker', cursive;">Confirm Top Up</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" style="color:rgb(105, 69, 69); font-family: 'Permanent Marker', cursive;">
                    <p>Are you sure you want to top up $<span id="confirm-amount"></span> from <span id="confirm-method"></span>?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" style="color:rgb(105, 69, 69); background-color: rgb(143, 177, 177); font-family: 'Permanent Marker', cursive;">Cancel</button>
                    <a href="succ_topup.html" button type="button" class="btn btn-primary" style="color:rgb(105, 69, 69); background-color: rgb(146, 199, 199); border-color: rgb(146, 199, 199);">Confirm</a>
                </div>
            </div>
        </div>
    </div>

    <img class="support" src="images/support.png" alt="Support" onclick="togglePopup()">
        <div class="popup" id="popup">
            <img class="loansupport" src="images/support.png">
            <div>
                <button class="btn btn-primary mb-2">Ask a question</button>
                <button class="btn btn-primary mb-2">Message</button>
                <p>Our live chat will take a while to respond to you</p>
            </div>
        </div>
        
    <script>
        function appendNumber(number) {
            const amountInput = document.getElementById('amount-input');
            let currentValue = amountInput.value;

            if (currentValue === '' || currentValue == '0') {
                amountInput.value = number;
            } else {
                amountInput.value += number;
            }
        }

        function appendDecimal() {
            const amountInput = document.getElementById('amount-input');
            let currentValue = amountInput.value;

            if (!currentValue.includes('.')) {
                if (currentValue == '') {
                    amountInput.value = '0.';
                } else {
                    amountInput.value += '.';
                }
            }
        }

        function deleteLast() {
            const amountInput = document.getElementById('amount-input');
            amountInput.value = amountInput.value.slice(0, -1);
        }

        function setModalContent() {
            const amount = document.getElementById('amount-input').value;
            const method = document.getElementById('from-wallet-select').options[document.getElementById('from-wallet-select').selectedIndex].text;
            document.getElementById('confirm-amount').innerText = amount;
            document.getElementById('confirm-method').innerText = method;
        }
        function togglePopup() {
            var popup = document.getElementById("popup");
            if (popup.style.display === "none" || popup.style.display === "") {
                popup.style.display = "block";
            } else {
                popup.style.display = "none";
            }
        }
    </script>
</body>
</html>
