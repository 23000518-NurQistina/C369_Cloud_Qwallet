<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qwallet Banking Digital Wallet - Home</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .index img {
            width: 100%;
            max-width: 240px;
            height: auto;
        }
        .support {
            width: 60px; 
            height: auto; 
            position: fixed;
            right: 20px;
            bottom: 20px;
            cursor: pointer;
            z-index: 1000;
        }
        .popup {
            position: fixed;
            right: 80px;
            bottom: 80px;
            width: 300px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: none;
            padding: 20px;
            overflow: hidden;
        }
        .btn.btn-primary.mb-2:hover {
            background-color: rgb(146, 199, 199);
        }
        @media (max-width: 768px) {
            .navbar-navlink {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            .index a {
                display: block;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand">
                <img src="images/logo.png" width="60" height="60" alt="Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="wallet.html">Wallet</a></li>
                    <li class="nav-item"><a class="nav-link" href="topup.html">Top Up</a></li>
                    <li class="nav-item"><a class="nav-link" href="trans.html">Transfer</a></li>
                    <li class="nav-item"><a class="nav-link" href="pay.html">Pay</a></li>
                    <li class="nav-item"><a class="nav-link" href="other.html">Others</a></li>
                </ul>
                <a href="settings.html">
                    <img src="images/settings.png" width="60" height="60" alt="Settings">
                </a>
            </div>
        </div>
    </nav>
    <hr>
    <main class="container">
        <section class="index row text-center">
            <div class="col-md-3 col-6">
                <a href="wallet.html"><img src="images/wallet.png" class="img-fluid" alt="Wallet"></a>
            </div>
            <div class="col-md-3 col-6">
                <a href="topup.html"><img src="images/topup.png" class="img-fluid" alt="Top Up" style="height: 250px; width: 250px"></a>
            </div>
            <div class="col-md-3 col-6">
                <a href="trans.html"><img src="images/trans.png" class="img-fluid" alt="Transfer"></a>
            </div>
            <div class="col-md-3 col-6">
                <a href="pay.html"><img src="images/pay.png" class="img-fluid" alt="Pay"></a>
            </div>
        </section>
        <img class="support" src="images/support.png" alt="Support" onclick="togglePopup()">
        <div class="popup" id="popup">
            <img class="loansupport" src="images/support.png">
            <div>
                <button class="btn btn-primary mb-2">Ask a question</button>
                <button class="btn btn-primary mb-2">Message</button>
                <p>Our live chat will take a while to respond to you</p>
            </div>
        </div>
        <script>
            function togglePopup() {
                var popup = document.getElementById("popup");
                if (popup.style.display === "none" || popup.style.display === "") {
                    popup.style.display = "block";
                } else {
                    popup.style.display = "none";
                }
            }
        </script>
    </main>
    <footer class="text-center mt-4">
        <p>&copy; 2024 Qwallet Banking</p>
    </footer>
</body>
</html>
