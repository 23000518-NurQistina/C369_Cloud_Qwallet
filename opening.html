


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qwallet Banking Digital Wallet</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .learn-section {
            text-align: center;
        }
        .learn-section h2 {
            color: rgb(105, 69, 69); 
            font-family: 'Permanent Marker', cursive;
            margin-bottom: 1rem; 
        }
        .learn-section .btn {
            display: inline-block;
        }
        @media (max-width: 768px) {
            .learn-section h2 {
                font-size: 1.5rem;
            }
        }
        .btn.btn-primary:hover {
            color:rgb(105, 69, 69);
            background-color:rgb(146, 199, 199);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <div class="d-flex align-items-center">
                <a class="navbar-brand" href="opening.html">
                    <img src="images/logo.png" width="60" height="60" alt="Logo">
                </a>
            </div>
            <h1 style="color:rgb(105, 69, 69); font-family:'Permanent Marker', cursive; font-size: 30px;">Qwallet Pay</h1>
            <div class="d-flex ms-auto">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="signup.html">Sign Up</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <hr>
    <header class="text-center">
        <h1>Welcome to Your Digital Wallet</h1>
    </header>

    <!-- Carousel -->
    <div id="demo" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
        </div>
        
        <!-- The slideshow/carousel -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="images/pwallet.png" alt="Phone Wallet" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="images/walletp.png" alt="Purple Wallet" class="d-block w-100">
            </div>
        </div>
        
        <!-- Left and right controls/icons -->
        <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <main>
        <section class="mb-5 d-flex align-items-center flex-column flex-lg-row">
            <img src="images/logo.png" class="img-fluid me-lg-4 mb-4 mb-lg-0" width="300" alt="Qwallet Logo">
            <section class="learn-section">
                <h2>Quick and easy payment mode and transactions done within a fingertip!</h2>
                <a href="learn.html" class="btn btn-primary">Learn More</a>
            </section>
        </section>
    </main>
    <footer class="text-center mt-5">
        <p>&copy; 2024 Qwallet Banking</p>
    </footer>
</body>
</html>
