<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qwallet Banking Digital Wallet</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .learn-section h2 {
            color: rgb(105, 69, 69); 
            font-family: 'Permanent Marker', cursive;
        }
    </style>
</head>
<body>
    <nav>
        <div class="navbar">
          <div class="navbar-left">
            <div class="navbar-logo">
              <a href="opening.html"><img src="images/logo.png" width="60" height="60" alt="Logo"></a>
          </div>
          <div class="navbar-logo" style="margin-left: 20px;">
            <a href="index.html">
                <img src="images/home.png" width="60" height="60" alt="Home" style="width: 60px; height: 60px;">
            </a>
        </div>
          </div>
          <div class="navbar-right">
            <ul>
              <li><a class="right" href="login.html">Login</a></li>
              <li><a class="right" href="signup.html">Sign Up</a></li>
            </ul>
          </div>
        </div>
    </nav>
    <hr>
    <header>
        <h1>Welcome to Your Digital Wallet</h1>
    </header>

    <!-- Carousel -->
    <div id="demo" class="carousel slide" data-bs-ride="carousel">
        <!-- Indicators/dots -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
        </div>
        
        <!-- The slideshow/carousel -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="images/pwallet.png" alt="Phone Wallet" class="d-block" style="width:100%">
            </div>
            <div class="carousel-item">
                <img src="images/walletp.png" alt="Purple Wallet" class="d-block" style="width:100%">
            </div>
        </div>
        
        <!-- Left and right controls/icons -->
        <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>

    <main>
        <section class="mb-5 d-flex align-items-center">
            <img src="images/logo.png" class="img-fluid me-4" width="300" alt="Qwallet Logo">
            <section class="learn-section">
                <div>
                    <h2>Quick and easy payment mode and transactions done within a fingertip!</h2>
                    <div class="button">
                        <a href="learn.html" class="btn btn-primary">Learn More</a>
                    </div>
                </div>
            </section>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Qwallet Banking</p>
    </footer>
</body>
</html>
