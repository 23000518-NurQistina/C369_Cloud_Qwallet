<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qwallet Banking Digital Wallet - Transaction Limit</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .index img {
            width: 245px;
        }
        h2 {
            text-align: center;
            color: rgb(105, 69, 69);
            font-family: 'Permanent Marker', cursive;
            font-size: 30px;
        }
        .form {
            text-align: center;
            color: rgb(105, 69, 69);
            font-family: 'Permanent Marker', cursive;
            font-size: 25px;
        }
        .form button {
            background-color: white;
            color: rgb(105, 69, 69);
            border-color: rgb(105, 69, 69);
            font-size: 20px;
            font-family: 'Permanent Marker', cursive;
        }
        .form button:hover {
            background-color: rgb(146, 199, 199);
        }
        .support {
            width: 60px;
            height: auto;
            position: fixed;
            right: 20px;
            bottom: 20px;
            cursor: pointer;
            z-index: 1000;
        }
        .popup {
            position: fixed;
            right: 80px;
            bottom: 80px;
            width: 300px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: none;
            padding: 20px;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a><img src="images/logo.png" width="60" height="60" alt="Logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="wallet.html">Wallet</a></li>
                    <li class="nav-item"><a class="nav-link" href="topup.html">Top Up</a></li>
                    <li class="nav-item"><a class="nav-link" href="trans.html">Transfer</a></li>
                    <li class="nav-item"><a class="nav-link" href="pay.html">Pay</a></li>
                    <li class="nav-item"><a class="nav-link" href="other.html">Others</a></li>
                </ul>
                <a href="settings.html" class="btn btn-outline-secondary"><img src="images/settings.png" width="30" height="30" alt="Settings"></a>
            </div>
        </div>
        <img class="support" src="images/support.png" alt="Support" onclick="togglePopup()">
        <div class="popup" id="popup">
            <img class="loansupport" src="images/support.png">
            <div>
                <button class="btn btn-primary mb-2">Ask a question</button>
                <button class="btn btn-primary mb-2">Message</button>
                <p>Our live chat will take a while to respond to you</p>
            </div>
        </div>
    </nav>
    <hr>
    <h2>Set Limits</h2>
    <br>
    <div class="form">
        <div class="trans-form">
            <form id="limitForm">
                <label for="limit">Set Limit Transaction:</label>
                <input type="number" id="limit" name="limit" min="0" max="1000" style="color:rgb(105, 69, 69);" required>
                <button type="submit" id="limitbtn">Submit</button>
            </form>
        </div>
        <script>
            const limitForm = document.getElementById('limitForm');
            const limitbtn = document.getElementById('limitbtn');

            limitForm.addEventListener('submit', (event) => {
                event.preventDefault();
                alert('Successfully Set Transaction Limit!');
                window.location.href = 'limit.html';
            });
        </script>
        <br>
        <div class="exp-form">
            <form id="expForm">
                <label for="exp" style="color: rgb(105, 69, 69);">Set Limit Expenses for the month:</label>
                <input type="number" id="exp" name="exp" min="0" max="2000" style="color:rgb(105, 69, 69);" required>
                <button type="submit" id="expbtn">Submit</button>
            </form>
        </div>
    <script>
        const expForm = document.getElementById('expForm');
        const expbtn = document.getElementById('expbtn');

        expForm.addEventListener('submit', (event) => {
            event.preventDefault();
            alert('Successfully Set Expenses Limit for the Month!');
            window.location.href = 'limit.html';
        });
        function togglePopup() {
            var popup = document.getElementById("popup");
            if (popup.style.display === "none" || popup.style.display === "") {
                popup.style.display = "block";
            } else {
                popup.style.display = "none";
            }
        }
    </script>
</div>
    <footer>
        <p>&copy; 2024 Qwallet Banking</p>
    </footer>
</body>
</html>
